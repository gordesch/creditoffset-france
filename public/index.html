        <style>
            *, ::after, ::before {
                box-sizing: border-box;
            }

            h1 {
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
                margin-top: 3rem;
                margin-bottom: 4rem;
            }

            #app {
                color: hsl(210,29%,24%);
                margin: 0 auto 3rem;
                max-width: 40rem;
            }

            .container {
                margin-bottom: 2rem;
            }

            .footer {
                margin-top: 6rem;
            }

            .autocomplete {
                position: relative;
            }

            .autocomplete .dropdown-menu {
                display: block;
                min-width: 100%;
                max-width: 100%;
            }

            .autocomplete .dropdown-menu.is-opened-top {
                 top: auto;
                 bottom: 100%;
            }

            .autocomplete .dropdown-content {
                overflow: auto;
                max-height: 200px;
            }

            .autocomplete .dropdown-item {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .autocomplete .dropdown-item.is-hovered {
                 background: hsl(0, 0%, 96%);
                 color: hsl(0, 0%, 4%);
            }

            .autocomplete .dropdown-item.is-disabled {
                 opacity: 0.5;
                 cursor: not-allowed;
            }

            thead {
                background-color: hsl(210,29%,94%);
            }

            th:not(:first-child) {
                width: 1rem;
                vertical-align: middle;
            }

            th .field {
                max-width: 18rem;
                margin: .5rem;
            }

            td[colspan="3"] {
                text-align: center;
            }

        </style>
